version: '3.1'
intents:
- FindMovies
- acceptSuggestion
- bot_challenge
- clarify_director
- clarify_genre
- clarify_starring
- goodbye
- greet
- reset
- thank
entities:
- starring
- genre
- title
- aggregate_rating
- director
slots:
  title:
    type: text
    mappings:
    - type: from_entity
      entity: title
  aggregate_rating:
    type: float
    min_value: 0.0
    max_value: 10.0
    mappings:
    - type: from_entity
      entity: aggregate_rating
  genre:
    type: text
    mappings:
    - type: from_entity
      entity: genre
  starring:
    type: text
    mappings:
    - type: from_entity
      entity: starring
  director:
    type: text
    mappings:
    - type: from_entity
      entity: director
responses:
  utter_greet:
  - text: Hello, how can I help you?
  utter_anything_else:
  - text: Can I help with anything else?
  - text: Is there anything else I can do for you?
  utter_goodbye:
  - text: Glad I could help
  - text: Great. Have a nice day
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_confirm_director:
  - text: It was directed by {director}
  - text: '{director}'
  utter_confirm_starring:
  - text: '{starring}'
  - text: It starrs {starring}
  utter_confirm_genre:
  - text: '{genre}'
  - text: It is a {genre} movie
actions:
- action_search_movie
- utter_goodbye
- utter_movie_suggestion
- reset_slots
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
