version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - FindMovies
  - bot_challenge



slots:
  title:
    type: text
  
  aggregate_rating:
    type: float
    min_value: 0.0
    max_value: 10.0
  
  genre:
    type: text

  starring:
    type: text

  director:
    type: text


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_anything_else:
  - text: "Can I help with anything else?"
  - text: "Is there anything else I can do for you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_movie_suggestion:
  - text: "How about {title}? It has a rating of {aggregate_score}."

  utter_suggestion_with_director:
  - text: "{title} is directed by {director} and has a rating of {aggregate_score}."

  utter_suggestion_with_star:
  - text: "{title} is starring {starring} and has a rating of {aggregate_score}."

  utter_suggestion_with_star_and_director:
  - text: "{title} is directed by {director} and stars {starring}. It has be given a rating of {aggregate_score}."

actions: 
  - action_serach_movie

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
