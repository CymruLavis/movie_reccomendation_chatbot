version: '3.1'
intents:
- FindMovies
- acceptSuggestion
- affirm
- bot_challenge
- clarify_director
- clarify_genre
- clarify_starring
- deny
- goodbye
- greet
- reset
- thank
entities:
- starring
- title
- aggregate_rating
- genre
- director
slots:
  title:
    type: text
    mappings:
    - type: from_entity
      entity: title
  aggregate_rating:
    type: float
    min_value: 0.0
    max_value: 10.0
    mappings:
    - type: from_entity
      entity: aggregate_rating
  genre:
    type: text
    mappings:
    - type: from_entity
      entity: genre
  starring:
    type: text
    mappings:
    - type: from_entity
      entity: starring
  director:
    type: text
    mappings:
    - type: from_entity
      entity: director
responses:
  utter_greet:
  - text: Hello, how can I help you?
  utter_anything_else:
  - text: Can I help with anything else?
  - text: Is there anything else I can do for you?
  utter_goodbye:
  - text: Glad I could help
  - text: Great. Have a nice day
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_movie_suggestion:
  - text: How about {title}? It has a rating of {aggregate_rating}.
  utter_suggestion_with_director:
  - text: '{title} is directed by {director} and has a rating of {aggregate_rating}.'
  utter_suggestion_with_star:
  - text: '{title} is starring {starring} and has a rating of {aggregate_rating}.'
  utter_suggestion_with_star_and_director:
  - text: '{title} is directed by {director} and stars {starring}. It has be given a rating of {aggregate_rating}.'
  utter_suggestion_with_genre:
  - text: '{title} is a {genre} and has be given a rating of {aggregate_rating}.'
  utter_suggestion_with_genre_and_star:
  - text: '{title} is a {genre} with {starring} and has be given a rating of {aggregate_rating}.'
  utter_suggestion_with_genre_and_director:
  - text: '{title} is a {genre} directed by {director} and has be given a rating of {aggregate_rating}.'
  utter_confirm_director:
  - text: It was directed by {director}
  - text: '{director}'
  utter_confirm_starring:
  - text: '{starring}'
  - text: It starrs {starring}
  utter_confirm_genre:
  - text: '{genre}'
  - text: It is a {genre} movie
actions:
- utter_movie_suggestion
- action_search_movie
- utter_goodbye
- utter_suggestion_with_star
- reset_slots
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
