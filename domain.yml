version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - acceptSuggestion
  - FindMovies
    # use_entities:
    #   - genre
    #   - starring
    #   - director
    #   - title
    #   - aggregate_rating
  - bot_challenge
  - thank

entities:
- title
- aggregate_rating
- genre
- starring
- director

slots:
  title:
    type: text
    mappings:
    - type: from_entity
    entity: title
  
  aggregate_rating:
    type: float
    min_value: 0.0
    max_value: 10.0
    mappings:
    - type: from_entity
    entity: aggregate_rating
  
  genre:
    type: text
    mappings:
    - type: from_entity
    entity: genre

  starring:
    type: text
    mappings: 
    - type: from_entity
    entity: starring

  director:
    type: text
    mappings:
    - type: from_entity
    entity: director

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_anything_else:
  - text: "Can I help with anything else?"
  - text: "Is there anything else I can do for you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_movie_suggestion:
  - text: "How about {title}? It has a rating of {aggregate_score}."

  utter_suggestion_with_director:
  - text: "{title} is directed by {director} and has a rating of {aggregate_score}."

  utter_suggestion_with_star:
  - text: "{title} is starring {starring} and has a rating of {aggregate_score}."

  utter_suggestion_with_star_and_director:
  - text: "{title} is directed by {director} and stars {starring}. It has be given a rating of {aggregate_score}."

  utter_suggestion_with_genre:
  - text: "{title} is a {genre} and has be given a rating of {aggregate_score}."
  
  utter_suggestion_with_genre_and_star:
  - text: "{title} is a {genre} with {starring} and has be given a rating of {aggregate_score}."

utter_suggestion_with_genre_and_director:
  - text: "{title} is a {genre} directed by {director} and has be given a rating of {aggregate_score}."

utter_anything_else:
  - text: "Can I help with anything else?"

actions: 
  - action_search_movie

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
