version: "3.1"

stories:
- story: greeting
  steps:
  - intent: greet
  - action: utter_greet

- story: request without greeting
  steps:
  - intent: FindMovies
  - action: action_search_movie
  - action: utter_movie_suggestion

- story: find movie by starring
  steps:
  - intent: FindMovies
    entities:
    - starring
  - action: action_search_movie
  - action: utter_suggestion_with_star

- story: find movie by starring and genre
  steps:
  - intent: FindMovies
    entities:
    - starring
    - genre
  - action: action_search_movie
  - action: utter_suggestion_with_genre_and_star

- story: find movie by starring and director
  steps:
  - intent: FindMovies
    entities:
    - starring
    - director
  - action: action_search_movie
  - action: utter_suggestion_with_star_and_director

- story: find movie by starring and genre and director
  steps:
  - intent: FindMovies
    entities:
    - genre
    - director
  - action: action_search_movie
  - action: utter_suggestion_with_genre_and_director

- story: filter by director
  steps:
  - intent: FindMovies
    entities:
    - director
  - action: action_search_movie
  - action: utter_suggestion_with_director

- story: filter by genre
  steps:
  - intent: FindMovies
    entities:
    - genre
  - action: action_search_movie
  - action: utter_suggestion_with_genre

- story: goodbye
  steps:
  - intent: acceptSuggestion
  - action: utter_anything_else
  - intent: goodbye
  - action: utter_goodbye
